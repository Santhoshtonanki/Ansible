- name: errors handling
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: check the user existed or not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true

  - name: print user_output
    ansible.builtin.debug:
      msg: "{{ user_output }}"

  - name: create user 
    ansible.builtin.command:
    when: user_output.rc != 0