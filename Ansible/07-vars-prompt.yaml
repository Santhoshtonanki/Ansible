- name: variables from prompt
  hosts: localhost
  connection: local
  vars_prompt:
  - name: "username"
    prompt: "what is your username?"
    private: false
    
  - name: "password"
    prompt: "what is your password?"
    private: false
  tasks:
  - name: "Print credintials"
    ansible.builtin.debug:
      msg: "Hello the world! username is {{ username }}, password is {{ password }}"
