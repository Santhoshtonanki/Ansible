- name: checking facts
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: "install nginx if RedHat"
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat"

  - name: "install nginx if Debian"
    ansible.builtin.apt:
      name: nginx
      state: latest
    when: ansible_os_family == "Debian"
